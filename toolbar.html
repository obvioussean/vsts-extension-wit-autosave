<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="scripts/vss-web-extension-sdk/VSS.SDK.js"></script>
</head>

<body>
    <script type="text/javascript">
        // Initialize framework 
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            configureModuleLoader: true
        });
          
        // Load main entry point for extension
        VSS.require(["scripts/toolbar"], function (Toolbar) {
            var toolbar = new Toolbar.Toolbar();
            toolbar.register();
            // Loading succeeded
            VSS.notifyLoadSucceeded();
        });
    </script>
    <div id="dialog"></div>
</body>

</html>
