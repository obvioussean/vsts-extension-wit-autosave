<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="scripts/VSS.SDK.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        // Initialize framework 
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            configureModuleLoader: true
        });
          
        // Load main entry point for extension
        VSS.require(["scripts/autosave"], function (Autosave) {
            var autosave = new Autosave.Autosave();
            autosave.initialize().then(function () {
                autosave.register();
                // Loading succeeded
                VSS.notifyLoadSucceeded();
            });
        });
    </script>
</body>

</html>
