<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="scripts/VSS.SDK.js"></script>
</head>

<body>
    <script type="text/javascript">
        // Initialize framework 
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            configureModuleLoader: true
        });
          
        // Load main entry point for extension
        VSS.require(["scripts/notifications"], function (Notifications) {
            var notifications = new Notifications.Notifications();
            notifications.initialize().then(function () {
                notifications.register();
                // Loading succeeded
                VSS.notifyLoadSucceeded();
            });
        });
    </script>
</body>

</html>
