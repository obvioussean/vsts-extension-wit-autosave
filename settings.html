<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="lib/VSS.SDK.min.js"></script>
    <style>
        #content {
            padding: 10px;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        // Initialize framework 
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            configureModuleLoader: true
        });
          
        // Load main entry point for extension
        VSS.require(["scripts/settingsRenderer"], function (renderer) {
            var renderer = new renderer.SettingsRenderer();
            renderer.initialize().then(function () {
                // Loading succeeded
                VSS.notifyLoadSucceeded();
            });
        });
    </script>

    <div id="content" />
</body>

</html>
